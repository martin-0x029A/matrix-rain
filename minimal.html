<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matrix Rain Background</title>
    <style>
      /* Remove default margins and ensure full-screen coverage */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: black; /* Base black background */
      }
      /* Make the canvas fill the entire screen */
      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Set to 0 so the canvas is painted above the body's background */
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // Tell Emscripten which canvas element to use.
      // This is necessary when using a custom shell file.
      var Module = Module || {};
      Module['canvas'] = document.getElementById('canvas');
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
